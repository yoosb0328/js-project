<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 입력</title>
</head>
<link rel="stylesheet" href="./css/input.css">
<body>
    <div class="title">
        <h3 style="margin-left: 10px;"> &#x25A0; 판매입력</h3>
    </div>
    <div class="content">
        <div class="search-tab">
            <table class="search-table">
                <tr>
                   <td>
                        <div class="table-div">
                            <span class="name-tag">전표일자</span>
                            <div class="search-box">
                                <input id="date-num-hidden" type="hidden">
                                <select id="year-select">
                                    <option value="2024">2024</option>
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                </select>
                                /
                                <select id="month-select">
                                    <option value="12">12</option>
                                    <option value="11">11</option>
                                    <option value="10">10</option>
                                    <option value="9">9</option>
                                    <option value="8">8</option>
                                    <option value="7">7</option>
                                    <option value="6">6</option>
                                    <option value="5">5</option>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                    <option value="2">2</option>
                                    <option value="1">1</option>
                                </select>
                                /
                                <input class="date-input" type="number" placeholder="일자" value="31" max="31">
                        </div>
                   </td>
                </tr>
                <tr>
                    <td>
                        <div class="table-div">
                            <span class="name-tag">품목</span>
                            <form class="search-box">
                                <button id="open-popup-btn" class="category-btn" type="submit">찾기</button>
                                <input class="category-search-input" type="text" readonly placeholder="품목">
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="table-div">
                            <span class="name-tag">수량</span>
                            <form class="search-box">
                                <input class="quantity" type="number" placeholder="수량">
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="table-div">
                            <span class="name-tag">단가</span>
                            <form class="search-box">
                                <input class="price" type="number" placeholder="단가">
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="table-div">
                            <span class="name-tag">적요</span>
                            <div class="search-box">
                                <input class="description" type="text" placeholder="적요">           
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="button-tab search-content" style="margin-top: 5px; margin-bottom: 5px;">
                <button id="save-btn" data-type="sale" data-mode="" class="color-button">저장</button>
                <button class="non-color-button">삭제</button>
                <button id="rewrite-btn" data-type="sale" class="non-color-button">다시작성</button>
                <button id="close-popup-btn" class="non-color-button">닫기</button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/script/loadData.js"></script>
    <script type="module" src="./js/script/queryParam.js"></script>
    <script type="module" src="./js/component/popup.js"></script>
    <script type="module" src="./js/component/button.js"></script>
    <script type="module" src="./js/script/common.js"></script>
</body>
</html>
